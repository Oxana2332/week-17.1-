<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата</title>
</head>
<body>
    <script>
    let date = new Date('2022-02-05T18:54:00');
    
    function formatDate(date){
        let dateMs = date.getTime();
        let diff = Date.now() - dateMs;
    if (diff < 1000){
        alert("прямо сейчас");
    } else if (Math.floor(diff) < 60000){
        alert(`${Math.floor(diff/1000)} секунд назад`);
    } else if (diff < 3600000){
        alert(`${Math.floor(diff/60000)} минут назад`);
    } else {
        let options = {
            year: 'numeric',
            month: 'numeric',
            day: 'numeric',
            hours: 'numeric',
            minutes: 'numeric',
            timezone: 'UTC'
        };
        alert(`${date.toLocaleString("ru", options)} ${date.getHours()}:${date.getMinutes()}`);
    }
    }
    formatDate(date);
    </script>
</body>
</html>
